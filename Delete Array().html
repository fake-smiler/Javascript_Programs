<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Delete Array</h1>
	<h2>ar=[Red,Green,Yellow,Blue]</h2>
</head>
<body>
	<input type="button"onclick="ar_del();"value="Delete Array">
	<script>
		function ar_del() {
			var ar=["Red","Green","Yellow","Blue"];
			delete ar[1];
			alert(ar);
		}
	</script>
</body>
</html>
