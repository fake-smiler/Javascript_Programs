<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Function*</h1>
</head>
<body>
	<input type="button"onclick="call_fun();"value="Function">
	<script>
		function* foo() {

		}

		function call_fun() {
			var iterator=foo();
			alert(iterator.next().value);
			alert(iterator.next().done);
		}
	</script>
</body>
</html>
