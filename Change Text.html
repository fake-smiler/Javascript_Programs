<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Change Text Using JS</h1>
</head>
<body>
	<div id="demo">Old Text</div>
	<button type="button"onclick="set_txt();">Change</button>
	<script>
		function set_txt() {
			document.getElementById("demo").innerText ="NewText";
		}
	</script>
</body>
</html>
