<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Index Of()</h1>
</head>
<body>
	<input type="button"onclick="str_fun();"value="Get Answer">
	<script>
		function str_fun() {
			var str = "special news";
			alert(str.indexOf("news"));

			alert(str.indexOf("s"));

			alert(str.indexOf("p"));
		}
	</script>
</body>
</html>
