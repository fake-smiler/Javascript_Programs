<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Add Two Strings</h1>
</head>
<body>
	<div id="demo"></div>
	<input type="button"onclick="cal_str();"value="Two Strings">
	<script>
		function cal_str() {
			document.getElementById("demo").innerHTML = "Text1" + "and" + "Text2";
		}
	</script>
</body>
</html>
