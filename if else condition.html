<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>If Else Condition</h1>
	<h2>30>40 This Condition Is False So Excute In Else Condition</h2>
</head>
<body>
	<input type="button"onclick="check();"value="Check If Else">
	<script>
		function check() {
			if(30>40) {
				alert("30 is big");
			}

			else {
				alert("40 is big");
			}
		}
	</script>
</body>
</html>
