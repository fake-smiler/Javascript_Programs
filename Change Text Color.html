<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Change Text Color Using JS</h1>
</head>
<body>
	<div id="demo">Normal Text</div><br>
	<button type="button"onclick="set_color();"><b>Change Color</b></button>
	<script>
		function set_color() {
			document.getElementById("demo").style.color="red";
		}
	</script>
</body>
</html>
