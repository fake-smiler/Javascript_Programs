<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
</head>
<body>
	<h1>Locale Compare()</h1>
<input type="button"onclick="str_fun();"value="Get Answer">
<script>
	function str_fun() {
		var str1 = "xx";
		var str2 = "yy";

		alert(str2.localeCompare("str1"));
		alert(str1.localeCompare("str2"));
		alert(str1.localeCompare("str1"));
	}
</script>
</body>
</html>
