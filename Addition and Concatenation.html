<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Addition and Concatnation diffrences</h1>
</head>
<body>
	<input type="button"onclick="fun_add();"value="Addition Function">
	<input type="button"onclick="fun_concat();"value="Concatnation Function">
	<script>
		function fun_add() {
			alert(4+6);
		}

		function fun_concat() {
			alert(4+"6");
		}
	</script>
</body>
</html>
