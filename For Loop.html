<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>For Loop</h1>
</head>
<body>
	<input type="button"onclick="for_fun();"value="Loop">
	<script>
		function for_fun() {
			// Step 1 => i=0 initizated
			// Step 2 => Check Condition (0<3)
			// Step 3 => If Condition true excute the inside statements
			// step 4 => increment i++(i=i+1) now i=1
			// step 5 => check condition (1<3)
			// step 6 => If Condition true excute the inside statemnts
			// step 7 => Excute the function condinusly till condition is false(3<3)

			
			for(i=0;i<3;i++) {
				alert("The Number Is : " + i);
			}
		}
	</script>
</body>
</html>
