<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Array.isArray()</h1>
	<h2>Array[10,20,30]</h2>
</head>
<body>
	<input type="button"onclick="ar_fun();"value="Is Array">
	<script>
		function ar_fun() {
			var ar = [10,20,30];
			alert(Array.isArray(ar));
		}
	</script>
</body>
</html>
