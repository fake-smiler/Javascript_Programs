<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Math.round</h1>
</head>
<body>
	<input type="button"onclick="fun_rnd();"value="Find Round">
	<script>
		function fun_rnd() {
			var num1 = 56.4;
			var num2 = 58.4;
			alert(Math.round(num1));
			alert(Math.round(num2));
		}
	</script>
</body>
</html>
