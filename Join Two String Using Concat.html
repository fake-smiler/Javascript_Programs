<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Join Two String Using Concat</h1>
</head>
<body>
	<input type="button"onclick="fun_1();"value="Get Answer">
	<script>
		function fun_1() {
			var str1 = "Rama";
			var str2 = "chandran";
			alert("str1 :" + str1);
			alert("str2 :" + str2);

			alert(str1.concat(str2));
		}
	</script>
</body>
</html>
