<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Join Two Array Using Concat()</h1>
</head>
<body>
	<input type="button"onclick="ar_jn();"value="Join Array">
	<script>
		function ar_jn() {
			var ar1=["A","B","C"];
			var ar2=["D","E","F"];
			alert("ar1 : " + ar1);
			alert("ar2 : " + ar2);

			alert("ar1 and ar2 : " +ar1.concat(ar2));

		}
	</script>
</body>
</html>
