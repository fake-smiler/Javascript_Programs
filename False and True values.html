<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<script>
	/* Java script Falsy Values=Null,False,0,Undefined,NaN and "". */

	function chck_null(val) {
		if(val)
			alert("This is true");
		else
			alert("This is false");
	}

	function chck_false(val) {
		if(val)
			alert("This is true");
		else
			alert("This is false");
	}

	function chck_zero(val) {
		if(val)
			alert("This is true");
		else
			alert("This is false");
	}

	function chck_undefin(val) {
		if(val)
			alert("This is true");
		else
			alert("This is false");
	}
	function chck_NaN(val) {
		if(val)
			alert("This is true");
		else
			alert("This is false");
	}

	function chck_emptystr(val) {
		if(val)
			alert("This is true");
		else
			alert("This is false");
	}

</script>
</head>
<body>
	<button onclick="chck_emptystr('');">Check empty String</button>
	<button onclick="chck_emptystr(' ');">Check String</button>
	<button onclick="chck_null(null);">Check Null</button>
	<button onclick="chck_false(false);">Check Fase</button>
	<button onclick="chck_zero(0);">Check Zero</button>
	<button onclick="chck_undefin(undefined);">Check Undefined</button>
	<button onclick="chck_NaN(NaN);">Check NaN</button>
	</body>
	</html>
