<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initiala-scale=1">
	<h1>JavaScript Loops</h1>
</head>
<body>
	<p id="demo"></p>
	<script>
		var text="";
		var i;
		for(i=0;i<5;i++) {
			text+="The Number Of : " + i + "<br>";
		}
		document.getElementById('demo').innerHTML = text;
	</script>
</body>
</html>
