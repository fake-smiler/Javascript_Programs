<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>JavaScript Strings</h1>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<button type="button"onclick="cal_str();"><b>Click Me!</b></button>
	<script>
		function cal_str() {
			document.getElementById("d1").innerHTML ='Single quotes';
			document.getElementById("d2").innerHTML ="Double qoutes";
		}
	</script>
</body>
</html>
