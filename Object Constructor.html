<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Object Constructor</h1>
</head>
<script>
	function student(firstname,lastname) {
		this.fn=firstname;
		this.ln=lastname;
	}

	function fun_1() {
		var stu=new student("Rama","Chandran");
		alert(stu.fn);
		alert(stu.ln);
	}
</script>
<body>
	<input type="button"onclick="fun_1();"value="Object">
</body>
</html>
