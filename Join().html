<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>join()</h1>
	<h2>var ar=[10,20,30]</h2>
</head>
<body>
	<input type="button"onclick="ar_join();"value="join()">
	<script>
		function ar_join() {
			var ar =[10,20,30];

			var next_ar = ar.join('#');

			alert("Return :" + next_ar);
			alert("Original :" + ar);
		}
	</script>
</body>
</html>
