<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>If Condition</h1>
</head>
<body>
	<input type="button"onclick="check();"value="If Check">
		<script>
			function check() {
				if(5>6) {
					alert("True");
				}

				else {
					alert("False");
				}
			}
		</script>
	</body>
	</html>
