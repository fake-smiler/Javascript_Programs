<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Change Button Text</h1>
</head>
<script>
	function chng_txt() {
		document.getElementById("btn1").value="Ram";
	}
</script>
<body>
	<input id="btn1"value="My Name Is"type="button"onclick="chng_txt();">
</body>
</html>
