<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
</head>
<script>
	/*
	  The global infinty property is a numeric value representing infinity.
	  Very large number return infinity.
	  */
	function cal_fun() {
		var num=Math.pow(3,1000);
		alert(num);
	}
</script>
<body>
	<h1>Infinity</h1>
	<input type="button"onclick="cal_fun();"value="Infinity Power">
</body>
</html>
