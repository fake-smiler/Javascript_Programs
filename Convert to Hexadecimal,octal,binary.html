<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>To String() Convert To HexaDecimal,Octal,Binary</h1>
</head>
<body>
	<input type="button"onclick="hob();"value="Get Answer">
	<script>
		function hob() {
			var n1 = 998;

			alert("Number :" +n1.toString());
		    alert("Hexa :" + n1.toString(4));
			alert("Binary :" +n1.toString(8));
			alert("Octal :" + n1.toString(16));

		}
	</script>
</body>
</html>
