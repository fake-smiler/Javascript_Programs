<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Char CodeAt()</h1>
</head>
<body>
	<input type="button"onclick="str_fun();"value="Get answer">
	<script>
		function str_fun() {
			var str = "Testing";
			alert(str.charCodeAt(2));
		}
	</script>
</body>
</html>
