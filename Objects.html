<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Objects</h1>
</head>
<body>
	<input type="button"onclick="cal_fun();"value="Known Object">
	<div id="d1"></div>
	<div id="d2"></div>
	<script>
		function cal_fun() {
			var schiss = 
			{
				school  : "Government school",
				place : "Thirupporur",
				year : "2017",
			};

			var student = {
				stu1: {
					name : "Ramachandran",
					place : "venbedu",
				},
				stu2: {
					name : "Sathiskumar",
					place : "venbedu",
				}

				};

				document.getElementById('d1').innerHTML = "school name :" + schiss.school + "school place :" + schiss.place + "school year :" + schiss.year;
				document.getElementById('d2').innerHTML = "student name :" + student.stu1.name + "place : " + student.stu1.place;
			}
	</script>
</body>
</html>
