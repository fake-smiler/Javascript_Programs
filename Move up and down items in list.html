<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Move Up And Down Items In List</h1>


	<script>
		function listboxMove(lst, direction) {
			var listbox = document.getElementById(lst);
			var selIndex = listbox.selectedIndex;
			if(-1 == selIndex) {
				alert("Please select an option to move.");
				return;
			}
			 var increment = -1; 
   if (direction == 'up') 
    increment = -1; 
   else 
    increment = 1; 
   if ((selIndex + increment) < 0 || 
    (selIndex + increment) > (listbox.options.length - 1)) 
   { 
    return; 
   } 
   var selValue = listbox.options[selIndex].value; 
   var selText = listbox.options[selIndex].text; 
   listbox.options[selIndex].value = listbox.options[selIndex + increment].value 
   listbox.options[selIndex].text = listbox.options[selIndex + increment].text 
   listbox.options[selIndex + increment].value = selValue; 
   listbox.options[selIndex + increment].text = selText; 
   listbox.selectedIndex = selIndex + increment; 
			
			

		}
	</script>
</head>
	<body>
	<select id="lst"size="15"multiple="">
		<option value="1">Ram</option>
		<option value="2">Ajith</option>
		<option value="3">Sathish</option>
		<option value="4">Mani</option>
		<option value="5">Nithya</option>
		<option value="6">Kumar</option>
		<option value="7">Mani</option>
		<option value="8">Thastha</option>
		<option vlue="9">Karthick</option>
	</select>
	<button onclick="listboxMove('lst', 'up');">Move Up</button>
	<button onclick="listboxMove('lst', 'down');">Move Down</button>
</body>
</html>
