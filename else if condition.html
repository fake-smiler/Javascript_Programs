<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Else If Condition</h1>
</head>
<body>
	<input type="button"onclick="check();"value="Else If">
	<script>
		function check() {
			if(30>40) {
				alert("30 is big");
			}

			else if(30==40) {
				alert("30 and 40 is equal");

			}

			else {
				alert("40 is possible big");

			}

			}
		</script>
	</body>
	</html>
