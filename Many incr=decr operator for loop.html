<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Many increment decrement operator for loop</h1>
</head>
<body>
	<input type="button"onclick="call_fun();"value="Call Function">
	<script>
		function call_fun() {
			for(var i=0,j=0,k=0;i<3;i++,j++,k--) {
				alert("i= " +i + " j= " + j + " k= " + k);
			}
		}
	</script>
    </body>
    </html>
